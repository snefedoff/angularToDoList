<div class="page">
  <app-header
    class="app-header"
  ></app-header>

  <main class="app-container">

    <app-todo-options
      (onFilterSelect)="setFilter($event);"
      (onFilterTextInput)="setFilterText($event);"
    ></app-todo-options>
    <app-todo-list
      [selectedFilter]="selectedFilter"
      [filterText]="filterText"
    ></app-todo-list>
    <app-add-item></app-add-item>

  </main>

  <footer class="app-footer"></footer>
</div>

<div class="page">
  <header class="app-header">
    <h1>{{title}}</h1>
    <p>0 of 3 done</p>
  </header>

  <main class="app-container">

    <div class="app-options">
      <mat-form-field class="todo-list__input">
        <mat-label>Filter to-do</mat-label>
        <input matInput placeholder="" value="">
      </mat-form-field>

      <mat-button-toggle-group name="todoItemOption" class="app-options__buttons">
        <mat-button-toggle value="important">Important</mat-button-toggle>
        <mat-button-toggle value="done">Done</mat-button-toggle>
        <mat-button-toggle value="all">All</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <app-todo-list [listItems]="listItems"></app-todo-list>

    <mat-form-field class="todo-list__input">
      <mat-label>Add new to-do</mat-label>
      <input
        #addItem
        matInput
        placeholder="Master TypeScript and Angular"
        value=""
      >
    </mat-form-field>

    <button
      mat-raised-button
      class="btn-addtodo"
      (click)="onAddItem(addItem.value); addItem.value = '';"

    >Add to-do</button>
  </main>

  <footer class="app-footer"></footer>
</div>

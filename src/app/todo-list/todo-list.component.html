<div class="todo-list">
  <mat-list>
    <app-todo-list-item
      *ngFor="let item of todoListService.todoList"
      [text]="item.name"
      [isDone]="item.isDone"
      [isImportant]="item.isImportant"

      (onDelete)="onItemDelete($event, item)"
    ></app-todo-list-item>
    <!--rework, todoListService.todoList is public field-->
  </mat-list>
</div>

<div class="todo-list">
  <mat-list>
    <app-todo-list-item
      *ngFor="let item of getList()"
      [text]="item.name"
      [isDone]="item.isDone"
      [isImportant]="item.isImportant"

      (onDelete)="onItemDelete(item)"
      (onDone)="onItemDone(item)"
      (onImportant)="onItemImportant(item)"
    ></app-todo-list-item>
  </mat-list>
</div>
